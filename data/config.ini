# INI File
# --------
# https://en.wikipedia.org/wiki/INI_file
#
# Basic Usage:
#
# [Section]
# Sections are used to group properties
#
# property=value
# every property has a name and a value delimited by (=)

[AllJoyn]
app=deras
device=der001
server_interface=edu.pdx.powerlab.sep.server
device_interface=edu.pdx.powerlab.sep.client
port=123
path=/SmartEnergy

[DER]
RS485=/dev/ttyUSB0
# the following properties are only to init the inhearited DER properties
ExportPower=0
ExportEnergy=0
ExportRamp=0
ImportPower=0
ImportEnergy=0
ImportRamp=0
IdleLosses=0

[NA]
deviceID=7a439b61-3128-49f9-8a8b-65471a8fdeeb
function=0
region=0
transport=local


